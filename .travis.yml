language: python
python:
- 3.6
jdk:
- oraclejdk8
addons:
  sonarcloud:
    organization: asleao-github
    token:
      secure: "$SONAR_TOKEN"
    branches:
    - master
install: 
  - pip install -e .
script:
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
deploy:
  provider: heroku
  api_key:
    secure: 
  app: github-mservice
  on:
    repo: asleao/github-service
